<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition Roll Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Ubuntu", sans-serif;
        }

        body {
            background-image: url('https://i.makeagif.com/media/9-14-2021/3XxbIh.gif');
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .roll-call {
            background-color: rgba(211, 211, 211, 0.5);
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            width: 60%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0b4c61;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #0b4c61;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="position-absolute top-0 start-0 m-3">
        <a href="/" class="btn btn-primary">Return to Dashboard</a>
    </div>
    <div class="container">
        <h1 style="color: black;">Voice Recognition Roll Call</h1>
        <div class="roll-call">
            <h2>Today's Attendance</h2>
            <table>
                <thead>
                    <tr>
                        <th>S No</th>
                        <th>Name</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody id="attendanceList">
                    <!-- Attendance data will be dynamically added here -->
                </tbody>
            </table>
            <button id="startRollCall">Start Roll Call</button>
        </div>
    </div>

    <script>
        document.getElementById('startRollCall').addEventListener('click', function () {
            // Logic to start voice recognition and mark attendance
            // This could involve calling a backend API or JavaScript voice recognition library
            // Once attendance is marked, dynamically update the table with the attendance data
            // Example:
            // const attendanceTable = document.getElementById('attendanceList');
            // attendanceTable.innerHTML = `
            //     <tr>
            //         <td>1</td>
            //         <td>Student Name</td>
            //         <td>Present</td>
            //     </tr>
            // `;
        });
    </script>
</body>

</html>
